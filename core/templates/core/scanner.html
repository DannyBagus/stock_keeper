{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<div class="col-12 col-md-8 offset-md-2">
    <div class="card card-primary card-outline">
        <div class="card-header">
            <h3 class="card-title"><i class="fas fa-qrcode mr-2"></i> Barcode Scanner</h3>
        </div>
        <div class="card-body text-center">
            
            <!-- Der Bereich für die Kamera -->
            <div id="reader" style="width: 100%; min-height: 300px; background: #000;"></div>

            <!-- Manuelle Eingabe (Fallback) -->
            <hr>
            <form method="POST" id="scan-form">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" name="ean" id="ean-input" class="form-control" placeholder="EAN manuell eingeben oder scannen" autofocus>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Suchen</button>
                    </div>
                </div>
            </form>

            <div id="scan-result" class="mt-3 font-weight-bold text-success"></div>
        </div>
    </div>
</div>

<!-- JS Library für QR/Barcode -->
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<script>
    function onScanSuccess(decodedText, decodedResult) {
        // Optional: Verhindert doppelte Scans kurz hintereinander
        if (document.getElementById('ean-input').value === decodedText) {
            return;
        }

        console.log(`Scan result ${decodedText}`, decodedResult);
        
        // Wert ins Input-Feld schreiben
        document.getElementById('ean-input').value = decodedText;
        
        // Feedback UI
        document.getElementById('scan-result').innerText = "Gelesen: " + decodedText;

        // Kleiner Timeout vor dem Absenden, damit der User sieht, was gescannt wurde
        setTimeout(() => {
             document.getElementById('scan-form').submit();
        }, 500);
    }

    function onScanFailure(error) {
        // handle scan failure, usually better to ignore and keep scanning.
    }

    // WICHTIG: Konfiguration der erlaubten Formate
    // Beschränkung auf gängige Produkt-Barcodes erhöht die Genauigkeit massiv!
    const formatsToSupport = [
        Html5QrcodeSupportedFormats.EAN_13,
        Html5QrcodeSupportedFormats.EAN_8,
        Html5QrcodeSupportedFormats.UPC_A,
        Html5QrcodeSupportedFormats.UPC_E,
        Html5QrcodeSupportedFormats.CODE_128,
        Html5QrcodeSupportedFormats.QR_CODE
    ];

    // Scanner initialisieren mit optimierten Settings
    let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", 
        { 
            fps: 10, 
            qrbox: {width: 280, height: 150}, // Breiteres Fenster für lange Barcodes
            aspectRatio: 1.0,
            formatsToSupport: formatsToSupport, // HIER: Formate einschränken
            experimentalFeatures: {
                useBarCodeDetectorIfSupported: true // Nutzt native Android/Chrome API wenn verfügbar
            },
            rememberLastUsedCamera: true
        },
        /* verbose= */ false
    );
    
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
</script>
{% endblock %}
